version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands: [pip install streamlit  
                 pip install requests
                 pip install Pillow]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: [pip install streamlit  
            pip install requests
            pip install Pillow]
